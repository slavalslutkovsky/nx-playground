# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: ./proto
lint:
  use:
    - STANDARD
  except:
    # Allow multiple packages in the same directory (flexible structure)
    - PACKAGE_DIRECTORY_MATCH
    - DIRECTORY_SAME_PACKAGE
    # Allow packages without a version suffix
    - PACKAGE_VERSION_SUFFIX
    # Allow flexible RPC naming (streaming patterns, bidirectional)
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    # Allow enum values without type prefix (LOW vs PRIORITY_LOW)
    - ENUM_VALUE_PREFIX
  ignore:
    - grpc/proto/google/type/datetime.proto
    - grpc/proto/commons.proto
breaking:
  use:
    - FILE
