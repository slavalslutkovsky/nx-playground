# PodDisruptionBudget for production HA
# Ensures at least 1 pod is available during voluntary disruptions
# (node drain, cluster upgrade, etc.)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mydatabase-db-pdb
  labels:
    app.kubernetes.io/name: mydatabase-db
    app.kubernetes.io/component: database
spec:
  # At least 1 replica must be available
  minAvailable: 1
  selector:
    matchLabels:
      cnpg.io/cluster: prod-mydatabase-db
