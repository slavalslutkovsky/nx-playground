apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mydatabase-dev

resources:
  - ../../base

namePrefix: dev-

# Dev-specific patches
patches:
  # CNPG Cluster: single instance for dev
  - patch: |-
      - op: replace
        path: /spec/instances
        value: 1
      - op: replace
        path: /spec/storage/size
        value: 5Gi
      - op: replace
        path: /spec/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/resources/limits/memory
        value: 512Mi
    target:
      kind: Cluster
      name: mydatabase-db

  # AtlasMigration: update references to match namePrefix
  # CNPG auto-creates: dev-mydatabase-db-app secret
  - patch: |-
      - op: replace
        path: /spec/urlFrom/secretKeyRef/name
        value: dev-mydatabase-db-app
      - op: replace
        path: /spec/dir/configMapRef/name
        value: dev-mydatabase-migrations
    target:
      kind: AtlasMigration
      name: mydatabase-migration
