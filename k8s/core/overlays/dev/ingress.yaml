apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zerg-ingress
  namespace: zerg
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    # Web frontend
    - host: zerg.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerg-web
                port:
                  number: 80
    # API backend
    - host: api.zerg.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerg-api
                port:
                  number: 8080
    # gRPC tasks service (if exposed externally)
    - host: tasks.zerg.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zerg-tasks
                port:
                  number: 50051
---
# Mailpit UI for email testing in dev
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailpit-ingress
  namespace: dbs
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: mail.zerg.local
      http:
        paths:
          - path: /
            pathType: Prefix
