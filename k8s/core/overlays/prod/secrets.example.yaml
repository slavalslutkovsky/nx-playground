# Example production secrets - DO NOT commit real values
# Use sealed-secrets or external-secrets-operator in production
# Copy to secrets.yaml and fill in actual values
apiVersion: v1
kind: Secret
metadata:
  name: zerg-shared-secrets
  namespace: zerg
type: Opaque
stringData:
  # Database credentials (should match your cloud database)
  DATABASE_USER: "prod_user"
  DATABASE_PASSWORD: "your-secure-database-password"
  DATABASE_NAME: "zerg_production"

  # JWT authentication (generate a secure random string)
  JWT_SECRET: "your-production-jwt-secret-min-32-chars"

  # OAuth providers (from Google/GitHub developer console)
  GOOGLE_CLIENT_ID: "your-production-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-production-google-client-secret"
  GITHUB_CLIENT_ID: "your-production-github-client-id"
  GITHUB_CLIENT_SECRET: "your-production-github-client-secret"

  # Feature flags
  FLAGSMITH_ENVIRONMENT_KEY: "your-production-flagsmith-key"

  # SendGrid for production email
  SENDGRID_API_KEY: "SG.your-production-sendgrid-key"
  SENDGRID_FROM_EMAIL: "noreply@zerg.example.com"
