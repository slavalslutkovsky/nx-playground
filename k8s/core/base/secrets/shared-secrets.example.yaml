# Example secrets file - DO NOT commit real values
# Copy to shared-secrets.yaml and fill in actual values
apiVersion: v1
kind: Secret
metadata:
  name: zerg-shared-secrets
  namespace: zerg
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "myuser"
  DATABASE_PASSWORD: "mypassword"
  DATABASE_NAME: "mydatabase"

  # JWT authentication
  JWT_SECRET: "your-secure-jwt-secret-here"

  # OAuth providers
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"

  # Feature flags
  FLAGSMITH_ENVIRONMENT_KEY: "your-flagsmith-environment-key"

  # Email service (SendGrid for production)
  SENDGRID_API_KEY: "SG.xxxxxxxxxxxxxxxxxxxx"
  SENDGRID_FROM_EMAIL: "noreply@yourdomain.com"
