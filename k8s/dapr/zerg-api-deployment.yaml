apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-api
  labels:
    app: zerg-api
    app.kubernetes.io/name: zerg-api
    app.kubernetes.io/part-of: nx-playground
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerg-api
  template:
    metadata:
      labels:
        app: zerg-api
      annotations:
        # Dapr annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "zerg-api"
        dapr.io/app-port: "3000"
        dapr.io/app-protocol: "http"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "info"
        dapr.io/config: "daprConfig"
        # Metrics
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
        # Tracing
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-memory-limit: "256Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "128Mi"
    spec:
      containers:
        - name: zerg-api
          image: ghcr.io/yurikrupnik/nx-playground/zerg-api:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: APP_PORT
              value: "3000"
            - name: RUST_LOG
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: connectionString
            - name: DAPR_HTTP_PORT
              value: "3500"
            - name: DAPR_GRPC_PORT
              value: "50001"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: zerg-api
  labels:
    app: zerg-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: zerg-api
