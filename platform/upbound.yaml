  description: Multi-cloud platform APIs for networking, storage, database, and applications
  license: Apache-2.0
  maintainer: Yuri Krupnik <yuri@example.com>
  readme: |
    # Platform APIs

    Multi-cloud Crossplane platform providing:
    - XNetwork: VPC/Network with subnets (AWS VPC / GCP VPC)
    - XBucket: Cloud storage (AWS S3 / GCP GCS)
    - XDatabase: Managed databases (AWS RDS / GCP CloudSQL)
    - XRegistry: Container registries (AWS ECR / GCP Artifact Registry / Harbor)
    - XApplication: Full application stack (composes XBucket + XDatabase)
  repository: docker.io/yurikrupnik/platform
  source: github.com/yurikrupnik/nx-playground
