apiVersion: platform.io/v1alpha1
kind: XApplication
metadata:
  name: test-application-gcp
spec:
  provider: gcp
  name: test-app
  region: europe-west1
  environment: dev
  storage:
    enabled: true
    storageClass: standard
  database:
    enabled: true
    engine: postgres
    size: small
  deletionPolicy: Delete
