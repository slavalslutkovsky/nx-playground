apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: cache-redis
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: "localhost:6379"
    - name: redisPassword
      value: ""
    - name: enableTLS
      value: "false"
    - name: actorStateStore
      value: "false"
    - name: ttlInSeconds
      value: "3600"
scopes:
  - products-api
