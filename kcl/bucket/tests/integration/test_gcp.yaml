# Integration test: GCP Cloud Storage bucket creation
# This test validates the full composition pipeline for GCP

apiVersion: platform.yurikrupnik.com/v1alpha1
kind: StorageBucket
metadata:
  name: integration-test-gcp
  namespace: crossplane-test
  labels:
    cloud.provider/gcp: "true"
    test.crossplane.io/type: integration
spec:
  parameters:
    location: US
    acl: private
    version: false
    tags:
      test: integration
      provider: gcp
    gcp:
      project: test-project
      storageClass: STANDARD
---
# Expected outputs validation
apiVersion: storage.gcp.upbound.io/v1beta2
kind: Bucket
metadata:
  name: integration-test-gcp-gcp
  labels:
    cloud.provider/gcp: "true"
spec:
  forProvider:
    location: US
    storageClass: STANDARD
