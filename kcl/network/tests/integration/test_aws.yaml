apiVersion: platform.yurikrupnik.com/v1alpha1
kind: Network
metadata:
  name: test-aws-network
  namespace: default
  labels:
    cloud.provider/aws: "true"
spec:
  parameters:
    region: us-east-1
    cidrBlock: "10.100.0.0/16"
    enableDnsSupport: true
    enableDnsHostnames: true
    tags:
      Environment: integration-test
      Team: platform

    subnets:
      public:
        count: 3
        cidrMask: 24
      private:
        count: 3
        cidrMask: 24
      database:
        enabled: true
        count: 3
        cidrMask: 24

    connectivity:
      natGateway:
        enabled: true
        highAvailability: false
      internetGateway:
        enabled: true

    security:
      defaultSecurityGroup:
        enabled: true
        allowInternalTraffic: true
        allowOutboundAll: true

    observability:
      flowLogs:
        enabled: true
        trafficType: ALL
        retentionDays: 7

    clusterSecurity:
      privateClusterEndpoint: false
      podCidrBlock: "10.244.0.0/16"
      serviceCidrBlock: "10.96.0.0/12"
      networkPolicy: true

    aws:
      availabilityZones:
        - us-east-1a
        - us-east-1b
        - us-east-1c
      enableVpcPeering: false
