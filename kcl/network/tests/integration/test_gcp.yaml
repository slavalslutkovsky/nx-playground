apiVersion: platform.yurikrupnik.com/v1alpha1
kind: Network
metadata:
  name: test-gcp-network
  namespace: default
  labels:
    cloud.provider/gcp: "true"
spec:
  parameters:
    region: us-central1
    cidrBlock: "10.101.0.0/16"
    enableDnsSupport: true
    enableDnsHostnames: true
    tags:
      environment: integration-test
      team: platform

    subnets:
      public:
        count: 3
        cidrMask: 24
      private:
        count: 3
        cidrMask: 24

    connectivity:
      natGateway:
        enabled: true
        highAvailability: false
      internetGateway:
        enabled: true

    security:
      defaultSecurityGroup:
        enabled: true
        allowInternalTraffic: true
        allowOutboundAll: true
      firewallRules:
        - name: allow-http
          priority: 1000
          direction: ingress
          action: allow
          protocol: tcp
          ports: ["80", "443"]
          sourceCidrs: ["0.0.0.0/0"]

    observability:
      flowLogs:
        enabled: true
        trafficType: ALL

    clusterSecurity:
      privateClusterEndpoint: true
      podCidrBlock: "10.244.0.0/16"
      serviceCidrBlock: "10.96.0.0/12"
      networkPolicy: true

    gcp:
      project: my-gcp-project
      routingMode: REGIONAL
      privateGoogleAccess: true
