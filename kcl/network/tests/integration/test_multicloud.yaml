apiVersion: platform.yurikrupnik.com/v1alpha1
kind: Network
metadata:
  name: test-multicloud-network
  namespace: default
  labels:
    cloud.provider/aws: "true"
    cloud.provider/gcp: "true"
    cloud.provider/azure: "true"
spec:
  parameters:
    region: us-east-1
    cidrBlock: "10.200.0.0/16"
    enableDnsSupport: true
    enableDnsHostnames: true
    tags:
      Environment: integration-test
      Team: platform
      MultiCloud: "true"

    subnets:
      public:
        count: 2
        cidrMask: 24
      private:
        count: 2
        cidrMask: 24

    connectivity:
      natGateway:
        enabled: true
        highAvailability: false
      internetGateway:
        enabled: true

    security:
      defaultSecurityGroup:
        enabled: true
        allowInternalTraffic: true
        allowOutboundAll: true
      firewallRules:
        - name: allow-https
          priority: 100
          direction: ingress
          action: allow
          protocol: tcp
          ports: ["443"]
          sourceCidrs: ["0.0.0.0/0"]

    observability:
      flowLogs:
        enabled: true
        trafficType: REJECT
        retentionDays: 30

    clusterSecurity:
      privateClusterEndpoint: true
      networkPolicy: true

    aws:
      availabilityZones:
        - us-east-1a
        - us-east-1b

    gcp:
      project: multicloud-project
      routingMode: GLOBAL
      privateGoogleAccess: true

    azure:
      resourceGroup: multicloud-rg
      bastionHost:
        enabled: false
