[package]
name = "email"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true }
eyre = { workspace = true }

# Email sending
lettre = { version = "0.11", features = ["tokio1-native-tls", "builder"] }

# Template engine
handlebars = "6"

redis = { workspace = true }

# Random token generation
rand = { workspace = true }

# HTTP client for SendGrid
reqwest = { workspace = true, features = ["json"] }

serde = { workspace = true }
serde_json = { workspace = true }

# Messaging abstractions (unified traits)
messaging = { workspace = true }

# Stream worker frameworks
stream-worker = { workspace = true }
nats-worker = { workspace = true }

tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "test-util"] }
test-utils = { path = "../../testing/test-utils", features = ["redis"] }
