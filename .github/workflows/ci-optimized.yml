        run: |
          df -h
          rm -rf dist/target
          docker system prune -af || true
          df -h

      # Run tests
      - run: bun nx affected -t test

      # Clean up build artifacts to free space
      - name: Clean up after test
        if: always()
        run: |
          df -h
          du -sh dist/target 2>/dev/null || true
          rm -rf dist/target
          df -h

  build:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      RUSTC_WRAPPER: sccache      # Explicitly set wrapper
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
