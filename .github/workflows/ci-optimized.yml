#          df -h

      # Run lint
      - run: bun nx affected -t lint

      # Clean up build artifacts to free space
#      - name: Clean up after lint
#        if: always()
#        run: |
#          df -h
#          du -sh dist/target 2>/dev/null || true
#          rm -rf dist/target
#          df -h

  test:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      RUSTC_WRAPPER: sccache      # Explicitly set wrapper
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
      SCCACHE_LOG: error          # Only show errors
    steps:
      # Free up disk space FIRST - remove unused software
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

      # Authenticate to GCP using a service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup sccache for compiled artifacts (stored in GCS)
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --no-cache

#       Free up disk space before testing
      - name: Clean up disk space
        run: |
          df -h
          rm -rf dist/target
          docker system prune -af || true
          df -h

      # Run tests
      - run: bun nx affected -t test

      # Clean up build artifacts to free space
      - name: Clean up after test
        if: always()
        run: |
          df -h
          du -sh dist/target 2>/dev/null || true
          rm -rf dist/target
          df -h

  build:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      RUSTC_WRAPPER: sccache      # Explicitly set wrapper
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
      SCCACHE_LOG: error          # Only show errors
    steps:
      # Free up disk space FIRST - remove unused software
#      - name: Free Disk Space
#        uses: jlumbroso/free-disk-space@main
#        with:
#          tool-cache: false
#          android: true
#          dotnet: true
#          haskell: true
#          large-packages: true
#          docker-images: true
#          swap-storage: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

      # Authenticate to GCP using a service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup sccache for compiled artifacts (stored in GCS)
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --no-cache

      # Free up disk space before building
#      - name: Clean up disk space
#        run: |
#          df -h
#          rm -rf dist/target
#          docker system prune -af || true
#          df -h

      # Run build
      - run: bun nx affected -t build

      # Clean up build artifacts to free space
#      - name: Clean up after build
#        if: always()
#        run: |
#          df -h
#          du -sh dist/target 2>/dev/null || true
#          rm -rf dist/target
#          df -h

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: bun nx fix-ci
        if: always()

  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --no-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Build, push and scan container images
        run: bun nx affected -t scan --configuration=ci
        continue-on-error: true
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ vars.REGISTRY }}
          SHORT_SHA: ${{ github.sha }}

      - name: Merge SARIF files
        run: |
          mkdir -p sarif-results
          find . -name "trivy-*.sarif" -exec cp {} sarif-results/ \; 2>/dev/null || true
          if ls sarif-results/*.sarif 1>/dev/null 2>&1; then
            echo "SARIF files found"
          else
            echo "No SARIF files found"
          fi

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/
        if: hashFiles('sarif-results/*.sarif') != ''
