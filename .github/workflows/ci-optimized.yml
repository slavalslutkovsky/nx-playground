name: CI Optimized (GCS + Rust Cache)

on:
  push:
    branches:
      - main
  pull_request:
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
permissions:
  actions: read
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
