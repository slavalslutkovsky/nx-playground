name: CI Optimized (GCS + Rust Cache)

on:
  push:
    branches:
      - main
  pull_request:
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      RUSTC_WRAPPER: sccache      # Explicitly set wrapper
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
      SCCACHE_LOG: error          # Only show errors
    steps:
      # Free up disk space FIRST - remove unused software
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

#      - uses: Swatinem/rust-cache@v2
#        with:
#          cache-directories: "dist/target"
#          cache-all-crates: true
      # Authenticate to GCP using a service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup sccache for compiled artifacts (stored in GCS)
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9


      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: bunx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - run: bun install --no-cache

      # Free up disk space before building
      - name: Clean up disk space
        run: |
          df -h
          rm -rf dist/target
          docker system prune -af || true
          df -h

      # Run nx for remaining tasks (lint, test, etc.)
      - run: bun nx run-many -t lint test build

      # Clean up build artifacts to free space
      - name: Clean up after build
        if: always()
        run: |
          df -h
          du -sh dist/target 2>/dev/null || true
          rm -rf dist/target
          df -h

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: bun nx fix-ci
        if: always()
