name: CI Optimized (GCS + Rust Cache)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

      # Authenticate to GCP using a service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup sccache for compiled artifacts (stored in GCS)
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      # Cache Rust dependencies and custom target directory in GitHub Actions cache
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-directories: "dist/target"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: bunx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - run: bun install --no-cache

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: bun nx-cloud record -- echo Hello World
      - run: bun nx run-many -t lint test build

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: bun nx fix-ci
        if: always()
