  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --no-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to GCP using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA }}

      # Login to GCP Artifact Registry
      - name: Login to Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Build, push and scan container images
        run: bun nx affected -t scan --configuration=ci
        continue-on-error: true
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_ARTIFACT_PROJECT }}/docker
          SHORT_SHA: ${{ github.sha }}

      - name: Collect SARIF files
        id: collect-sarif
        run: |
          mkdir -p sarif-results
          find . -name "trivy-*.sarif" -exec cp {} sarif-results/ \; 2>/dev/null || true
          if ls sarif-results/*.sarif 1>/dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "SARIF files found:"
            ls -la sarif-results/
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No SARIF files found"
          fi

      - name: Upload Trivy scan results to GitHub Security
        if: steps.collect-sarif.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for sarif_file in sarif-results/*.sarif; do
            if [ -f "$sarif_file" ]; then
              category=$(basename "$sarif_file" .sarif)
              echo "Uploading $sarif_file with category: $category"

              gzip -c "$sarif_file" | base64 -w0 > /tmp/sarif_base64.txt

              gh api \
                --method POST \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/repos/${{ github.repository }}/code-scanning/sarifs" \
                -f "commit_sha=${{ github.sha }}" \
                -f "ref=${{ github.ref }}" \
                -f "sarif=@/tmp/sarif_base64.txt" \
              && echo "Successfully uploaded $category" \
              || echo "Warning: Failed to upload $sarif_file"
            fi
          done
