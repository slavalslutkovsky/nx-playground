  test:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0        # Disable incremental compilation in CI
      RUSTC_WRAPPER: sccache      # Explicitly set wrapper
      SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
      SCCACHE_GCS_RW_MODE: READ_WRITE
      SCCACHE_GCS_KEY_PREFIX: sccache
      SCCACHE_LOG: error          # Only show errors
    steps:
      # Free up disk space FIRST - remove unused software
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

      # Authenticate to GCP using a service account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Setup sccache for compiled artifacts (stored in GCS)
      - name: Setup sccache
