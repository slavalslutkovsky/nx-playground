name: CI
'on':
  push:
    branches:
    - main
  pull_request: {}
env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  CARGO_INCREMENTAL: '0'
  RUSTC_WRAPPER: sccache
  SCCACHE_GCS_BUCKET: ${{ vars.SCCACHE_GCS_BUCKET }}
  SCCACHE_GCS_RW_MODE: READ_WRITE
  SCCACHE_GCS_KEY_PREFIX: sccache
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set NX SHAs
      uses: nrwl/nx-set-shas@v4
    - name: Install Rust toolchain
      run: rustup toolchain install stable --profile minimal
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
    - name: Setup Bun
      uses: oven/setup-bun@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: 'true'
    - name: Install dependencies
      run: bun install
    - name: Run lint
      run: bun nx affected -t lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set NX SHAs
      uses: nrwl/nx-set-shas@v4
    - name: Install Rust toolchain
      run: rustup toolchain install stable --profile minimal
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
    - name: Setup Bun
      uses: oven/setup-bun@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: 'true'
    - name: Install dependencies
      run: bun install
    - name: Run test
      run: bun nx affected -t test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
    - lint
    - test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set NX SHAs
      uses: nrwl/nx-set-shas@v4
    - name: Install Rust toolchain
      run: rustup toolchain install stable --profile minimal
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
    - name: Setup Bun
      uses: oven/setup-bun@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: 'true'
    - name: Install dependencies
      run: bun install
    - name: Run build
      run: bun nx affected -t build
permissions:
  actions: read
  contents: read
