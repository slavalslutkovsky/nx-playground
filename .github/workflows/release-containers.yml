name: Release Containers

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - '[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.2.3)'
        type: string
        required: true
      force_all:
        description: 'Build all apps instead of only affected'
        type: boolean
        default: false

concurrency:
  group: release-containers-${{ inputs.tag || github.ref_name }}
  cancel-in-progress: false

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  actions: read
  contents: write
  id-token: write
  security-events: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "current=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag || github.ref }}

      - name: Find previous tag
        id: prev-tag
        run: |
          CURRENT="${{ steps.tag.outputs.current }}"
          # List version tags sorted descending, skip current, take the first
          PREV=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+' | grep -v "^${CURRENT}$" | head -1)
          if [ -n "$PREV" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "ref=$PREV" >> $GITHUB_OUTPUT
            echo "Previous tag: $PREV"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No previous tag found â€” will build all apps"
          fi

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --no-cache

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA }}

      - name: Login to Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Install Trivy
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Build, push and scan container images
        run: |
          if [ "${{ steps.prev-tag.outputs.found }}" = "true" ] && [ "${{ inputs.force_all }}" != "true" ]; then
            echo "Running affected between ${{ steps.prev-tag.outputs.ref }} and ${{ steps.tag.outputs.current }}"
            bun nx affected -t scan --configuration=ci
          else
            echo "Running scan for all apps"
            bun nx run-many -t scan --configuration=ci --all
          fi
        continue-on-error: true
        env:
          NX_BASE: ${{ steps.prev-tag.outputs.found == 'true' && inputs.force_all != 'true' && steps.prev-tag.outputs.ref || '' }}
          NX_HEAD: ${{ steps.prev-tag.outputs.found == 'true' && inputs.force_all != 'true' && steps.tag.outputs.current || '' }}
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_ARTIFACT_PROJECT }}/docker
          SHORT_SHA: ${{ github.sha }}

      - name: Collect SARIF files
        id: collect-sarif
        run: |
          mkdir -p sarif-results
          find . -name "trivy-*.sarif" -exec cp {} sarif-results/ \; 2>/dev/null || true
          if ls sarif-results/*.sarif 1>/dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "SARIF files found:"
            ls -la sarif-results/
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No SARIF files found"
          fi

      - name: Upload Trivy scan results to GitHub Security
        if: steps.collect-sarif.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for sarif_file in sarif-results/*.sarif; do
            if [ -f "$sarif_file" ]; then
              category=$(basename "$sarif_file" .sarif)
              echo "Uploading $sarif_file with category: $category"

              gzip -c "$sarif_file" | base64 -w0 > /tmp/sarif_base64.txt

              gh api \
                --method POST \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/repos/${{ github.repository }}/code-scanning/sarifs" \
                -f "commit_sha=${{ github.sha }}" \
                -f "ref=${{ github.ref }}" \
                -f "sarif=@/tmp/sarif_base64.txt" \
              && echo "Successfully uploaded $category" \
              || echo "Warning: Failed to upload $sarif_file"
            fi
          done

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.current }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --verify-tag \
          || echo "Release already exists for $TAG"
