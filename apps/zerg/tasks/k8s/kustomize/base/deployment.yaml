apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-tasks
  labels:
    app: zerg-tasks
    app.kubernetes.io/name: zerg-tasks
    app.kubernetes.io/component: grpc-server
    app.kubernetes.io/part-of: zerg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerg-tasks
  template:
    metadata:
      labels:
        app: zerg-tasks
        app.kubernetes.io/name: zerg-tasks
        app.kubernetes.io/component: grpc-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "50051"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zerg-tasks
          image: yurikrupnik/zerg-tasks:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zerg-shared-config
            - configMapRef:
                name: zerg-tasks-config
            - secretRef:
                name: zerg-shared-secrets
                optional: true
            - secretRef:
                name: zerg-tasks-secrets
                optional: true
          # Startup probe: allows up to 30s for container to start (6 * 5s)
          startupProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 3
          # Liveness probe: restarts container if unhealthy
          livenessProbe:
            grpc:
              port: 50051
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          # Readiness probe: removes from service if not ready
          readinessProbe:
            grpc:
              port: 50051
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              # No CPU limit prevents throttling for latency-sensitive services
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
