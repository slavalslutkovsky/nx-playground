apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base
  - scaledobject.yaml
  - external-secret.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: zerg-email-nats-config
    literals:
      - HEALTH_PORT=8081
      - SENDGRID_FROM_NAME=Zerg

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
    target:
      kind: Deployment
      name: zerg-email-nats
