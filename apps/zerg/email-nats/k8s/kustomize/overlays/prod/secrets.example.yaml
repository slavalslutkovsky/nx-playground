# Example secrets file - DO NOT commit real values
# Copy to secrets.yaml and fill in actual values
apiVersion: v1
kind: Secret
metadata:
  name: email-secrets
  namespace: zerg
type: Opaque
stringData:
  # ============================================================================
  # EMAIL PROVIDER CONFIGURATION
  # ============================================================================
  # Choose one provider by setting EMAIL_PROVIDER:
  #   "sendgrid"      - SendGrid API (recommended)
  #   "ses"           - AWS Simple Email Service
  #   "gmail"         - Gmail API with Service Account (Workspace)
  #   "gmail-oauth2"  - Gmail API with OAuth2 refresh token
  #   "smtp-gmail"    - Gmail SMTP with app password
  #   "smtp-relay"    - Google Workspace SMTP relay
  # ============================================================================
  EMAIL_PROVIDER: "sendgrid"
  EMAIL_FROM_ADDRESS: "noreply@yourdomain.com"
  EMAIL_FROM_NAME: "Notifications"

  # Option 1: SendGrid
  SENDGRID_API_KEY: "SG.xxxxxxxxxxxxxxxxxxxx"

  # Option 2: AWS SES
  # AWS_ACCESS_KEY_ID: "your-aws-access-key-id"
  # AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key"
  # AWS_SES_REGION: "us-east-1"

  # Option 3: Gmail API with Service Account (Workspace only)
  # GOOGLE_SERVICE_ACCOUNT_KEY: "base64-encoded-json"
  # GMAIL_DELEGATED_USER: "notifications@yourdomain.com"

  # Option 4: Gmail API with OAuth2 Refresh Token
  # GMAIL_CLIENT_ID: "your-client-id.apps.googleusercontent.com"
  # GMAIL_CLIENT_SECRET: "your-client-secret"
  # GMAIL_REFRESH_TOKEN: "your-refresh-token"

  # Option 5: Gmail SMTP with App Password
  # GMAIL_USER: "your-email@gmail.com"
  # GMAIL_APP_PASSWORD: "your-16-char-app-password"

  # Option 6: Google Workspace SMTP Relay
  # GMAIL_RELAY_USER: "user@yourdomain.com"
  # GMAIL_RELAY_PASSWORD: "password"
