apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-email-nats
  labels:
    app: zerg-email-nats
    app.kubernetes.io/name: zerg-email-nats
    app.kubernetes.io/component: email-worker
    app.kubernetes.io/part-of: zerg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zerg-email-nats
  template:
    metadata:
      labels:
        app: zerg-email-nats
        app.kubernetes.io/name: zerg-email-nats
        app.kubernetes.io/component: email-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zerg-email-nats
          image: yurikrupnik/zerg-email-nats:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: APP_ENV
              value: "info"
          envFrom:
            - configMapRef:
                name: zerg-shared-config
            - configMapRef:
                name: zerg-email-nats-config
            - secretRef:
                name: zerg-email-nats-secrets
                optional: true
          # Startup probe: allows up to 30s for container to start
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 3
          # Liveness probe: restarts container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          # Readiness probe: removes from service if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              # No CPU limit prevents throttling
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
