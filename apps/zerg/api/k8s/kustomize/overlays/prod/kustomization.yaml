apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: PORT
            value: "8080"
          - name: RUST_LOG
            value: "info,zerg1_api=info"
          - name: DATABASE_URL
            value: "postgres://myuser:mypassword@postgres.dbs.svc.cluster.local/mydatabase"
          - name: REDIS_HOST
            value: "redis://redis.dbs.svc.cluster.local"
          - name: CORS_ALLOWED_ORIGIN
            value: "https://your-production-domain.com"
          - name: REDIRECT_BASE_URL
            value: "https://api.your-production-domain.com"
          - name: FRONTEND_URL
            value: "https://your-production-domain.com"
          - name: OAUTH_AUTO_LINK_VERIFIED_EMAILS
            value: "false"
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: jwt_secret
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: google_client_id
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: google_client_secret
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: github_client_id
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: github_client_secret
          - name: FLAGSMITH_API_URL
            value: "http://flagsmith-api.flagsmith.svc.cluster.local:8000/api/v1"
          - name: FLAGSMITH_ENVIRONMENT_KEY
            valueFrom:
              secretKeyRef:
                name: zerg-api-secrets
                key: flagsmith_environment_key
    target:
      kind: Deployment
      name: zerg-api
