apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base
  # Note: Apply k8s/core/overlays/prod separately for shared ConfigMap + Ingress

patches:
  # Add secrets reference
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom/-
        value:
          secretRef:
            name: zerg-shared-secrets
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: APP_ENV
          value: "production"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: JWT_SECRET
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: GOOGLE_CLIENT_ID
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: GOOGLE_CLIENT_SECRET
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: GITHUB_CLIENT_ID
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: GITHUB_CLIENT_SECRET
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: FLAGSMITH_ENVIRONMENT_KEY
          valueFrom:
            secretKeyRef:
              name: zerg-shared-secrets
              key: FLAGSMITH_ENVIRONMENT_KEY
    target:
      kind: Deployment
      name: zerg-api
  # Production replicas
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: zerg-api
  # Increased resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
    target:
      kind: Deployment
      name: zerg-api
