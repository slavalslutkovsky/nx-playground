apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-api
  labels:
    app: zerg-api
    app.kubernetes.io/name: zerg-api
    app.kubernetes.io/component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerg-api
  template:
    metadata:
      labels:
        app: zerg-api
        app.kubernetes.io/name: zerg-api
        app.kubernetes.io/component: api-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zerg-api
          image: yurikrupnik/zerg-api:pr-5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: RUST_LOG
              value: "info"
            - name: DATABASE_URL
              value: "postgres://myuser:mypassword@postgres.dbs.svc.cluster.local/mydatabase"
            - name: REDIS_HOST
              value: "redis://redis.dbs.svc.cluster.local"
            - name: CORS_ALLOWED_ORIGIN
              value: "http://localhost:3000"
          # Startup probe: allows up to 30s for container to start (6 * 5s)
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 3
          # Liveness probe: restarts container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          # Readiness probe: removes from service if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              # No CPU limit prevents throttling for latency-sensitive services
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
