apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-api
  labels:
    app: zerg-api
    app.kubernetes.io/name: zerg-api
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: zerg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zerg-api
  template:
    metadata:
      labels:
        app: zerg-api
        app.kubernetes.io/name: zerg-api
        app.kubernetes.io/component: api-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zerg-api
          image: yurikrupnik/zerg-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: zerg-shared-config
            - configMapRef:
                name: zerg-api-config
            - secretRef:
                name: zerg-shared-secrets
                optional: true
            - secretRef:
                name: zerg-api-secrets
                optional: true
          # Startup probe: allows up to 30s for container to start (6 * 5s)
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 3
          # Liveness probe: restarts container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          # Readiness probe: removes from service if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              # No CPU limit prevents throttling for latency-sensitive services
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
