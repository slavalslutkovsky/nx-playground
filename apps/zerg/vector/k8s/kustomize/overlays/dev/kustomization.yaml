apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base

replicas:
  - name: zerg-vector
    count: 1

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: APP_ENV
            value: "development"
          - name: GRPC_HOST
            value: "0.0.0.0"
          - name: GRPC_PORT
            value: "50051"
          - name: RUST_LOG
            value: "info,zerg_vector=debug,domain_vector=debug"
          - name: QDRANT_URL
            value: "http://qdrant.dbs.svc.cluster.local:6334"
          - name: QDRANT_TIMEOUT_SECS
            value: "30"
          # Optional: OpenAI API key for embedding operations (uncomment if needed)
          # - name: OPENAI_API_KEY
          #   valueFrom:
          #     secretKeyRef:
          #       name: vector-secrets
          #       key: openai-api-key
    target:
      kind: Deployment
      name: zerg-vector
