apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerg-vector
  labels:
    app: zerg-vector
    app.kubernetes.io/name: zerg-vector
    app.kubernetes.io/component: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zerg-vector
  template:
    metadata:
      labels:
        app: zerg-vector
        app.kubernetes.io/name: zerg-vector
        app.kubernetes.io/component: grpc-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zerg-vector
          image: yurikrupnik/zerg-vector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          env:
            - name: APP_ENV
              value: "production"
            - name: GRPC_HOST
              value: "0.0.0.0"
            - name: GRPC_PORT
              value: "50051"
            - name: RUST_LOG
              value: "info"
            - name: QDRANT_URL
              value: "http://qdrant.dbs.svc.cluster.local:6334"
            - name: QDRANT_TIMEOUT_SECS
              value: "30"
            # Optional: OpenAI API key for embedding operations
            # - name: OPENAI_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: vector-secrets
            #       key: openai-api-key
          # Startup probe: allows up to 30s for container to start (6 * 5s)
          startupProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
            failureThreshold: 6
            timeoutSeconds: 3
          # Liveness probe: restarts container if unhealthy
          livenessProbe:
            grpc:
              port: 50051
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          # Readiness probe: removes from service if not ready
          readinessProbe:
            grpc:
              port: 50051
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 2
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              # No CPU limit prevents throttling for latency-sensitive services
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
