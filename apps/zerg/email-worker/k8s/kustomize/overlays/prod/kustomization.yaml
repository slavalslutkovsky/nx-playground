apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: zerg-email-worker
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: ENVIRONMENT
            value: "production"
          - name: HEALTH_PORT
            value: "8081"
          - name: RUST_LOG
            value: "info"
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                name: redis-secret
                key: REDIS_URL
          - name: SENDGRID_API_KEY
            valueFrom:
              secretKeyRef:
                name: sendgrid-secret
                key: API_KEY
          - name: SENDGRID_FROM_EMAIL
            value: "noreply@yourdomain.com"
          - name: SENDGRID_FROM_NAME
            value: "Zerg"
          - name: EMAIL_POLL_INTERVAL_MS
            value: "500"
          - name: EMAIL_MAX_RETRIES
            value: "3"
    target:
      kind: Deployment
      name: zerg-email-worker
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
    target:
      kind: HorizontalPodAutoscaler
      name: zerg-email-worker
