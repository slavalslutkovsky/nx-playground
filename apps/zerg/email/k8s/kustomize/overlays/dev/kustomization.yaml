apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zerg

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: APP_ENV
            value: "development"
          - name: PORT
            value: "8080"
          - name: RUST_LOG
            value: "info,zerg_email=debug"
          - name: REDIS_HOST
            value: "redis://redis.dbs.svc.cluster.local"
          # SMTP Settings (Mailpit in dev cluster)
          - name: SMTP_HOST
            value: "mailpit.dbs.svc.cluster.local"
          - name: SMTP_PORT
            value: "1025"
          - name: SMTP_USERNAME
            value: ""
          - name: SMTP_PASSWORD
            value: ""
          - name: SMTP_USE_TLS
            value: "false"
          - name: EMAIL_FROM_ADDRESS
            value: "noreply@zerg.local"
          - name: EMAIL_FROM_NAME
            value: "Zerg Dev"
          # Worker Settings
          - name: EMAIL_WORKER_COUNT
            value: "2"
          - name: EMAIL_BATCH_SIZE
            value: "10"
          - name: EMAIL_BLOCK_TIMEOUT_MS
            value: "5000"
    target:
      kind: Deployment
      name: zerg-email
